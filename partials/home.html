<h1>Welcome to The News Review</h1>
  <div class="col-md-6 col-sm-6" >


    <h3>Add A Beat</h3>
    <form ng-submit="BeatsFactory.addBeat()" role="form">

    <div class="form-group">
      <label>Beat Name</label>
      <input class="form-control" ng-model="BeatsFactory.beatName">
    </div>

    <button type="submit">Add Beat</button>

    </form>


    <div ng-show="beats.length">
      <h3>Search Beats</h3>
      <form role="form">
        <div class="form-group">
          <input type="text" ng-model="query.name" class="form-control" placeholder="Name">
        </div>
      </form>

      <h3>Beats</h3>
      <div  ng-repeat="item in beats | filter:query">
        <ul>
          <li>{{item.name}}<a class="btn" ui-sref="beats({beatId: item.id})">Add Reporter To Beat</a></li>
          <div ng-repeat="reporter in item.reporters">
            <ul>
              <li>{{reporter.name}}</li>
            </ul>
          </div>
        </ul>

      </div>

    </div>
  </div>
<div ui-view></div>
